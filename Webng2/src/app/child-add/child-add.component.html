<div class='form-horizontal'>
	<form>
		<div class='form-group'>
			<label class='col-md-2 control-label' for='child-name'>Name</label>
			<div class='col-md-4'>
				<input class='form-control' type='text' id='child-name' [(ngModel)]='child.Name' name='Name'>
			</div>
		</div>
		<div class='form-group'>
			<label class='col-md-2 control-label' for='child-baptized'>Baptized</label>
			<div class='col-md-4'>
				<input class='form-control' type='date' id='child-baptized' [ngModel]="child.DateBaptized | date: 'yyyy-MM-dd'" ((ngModelChange)='child.DateBaptized = $event' name='DateBaptized'>
			</div>
		</div>
		<div class='form-group'>
			<label class='col-md-2 control-label' for='child-parent'>Parent</label>
			<div class='col-md-4'>
				<select [(ngModel)]="child.ParentId" name='ParentId' class='col-md-4 form-control'>
  					<option *ngFor="let parent of parents" [ngValue]="parent.Id">{{parent.Name}}</option>
				</select>
			</div>
		</div>
		<div class='form-group'>
			<label class='col-md-2 control-label' for='child-active'>Active</label>
			<div class='col-md-4'>
				<input class='form-control' type='checkbox' id='child-active' [(ngModel)]='child.Active' name='Active'>
			</div>
		</div>
		<div class='form-group'>
			<div class='col-md-2 col-md-offset-3'>
				<button type='submit' class='btn btn-success' (click)='OnSubmit()'>Submit</button>
			</div>
		</div>
	</form>
	<!-- {{diagnostic}} -->
</div>
