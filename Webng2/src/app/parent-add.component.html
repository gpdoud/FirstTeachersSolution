<div class='form-horizontal'>
	<form>
		<div class='form-group'>
			<label class='col-md-2 control-label' for='first-name'>Name</label>
			<div class='col-md-4'>
				<input class='form-control' type='text' id='first-name' [(ngModel)]='parent.Name' name='Name'>
			</div>
		</div>
		<div class='form-group'>
			<label class='col-md-2 control-label' for='last-name'>Address</label>
			<div class='col-md-4'>
				<input class='form-control' type='text' id='last-name' [(ngModel)]='parent.Address' name='Address'>
			</div>
		</div>
		<div class='form-group'>
			<label class='col-md-2 control-label' for='parent-name'>City</label>
			<div class='col-md-4'>
				<input class='form-control' type='text' id='parent-name' [(ngModel)]='parent.City' name='City'>
			</div>
		</div>
		<div class='form-group'>
			<label class='col-md-2 control-label' for='parent-name'>State</label>
			<div class='col-md-4'>
				<input class='form-control' type='text' id='parent-name' [(ngModel)]='parent.State' name='State'>
			</div>
		</div>
		<div class='form-group'>
			<label class='col-md-2 control-label' for='parent-name'>Zip</label>
			<div class='col-md-4'>
				<input class='form-control' type='text' id='parent-name' [(ngModel)]='parent.Zip' name='Zip'>
			</div>
		</div>
		<div class='form-group'>
			<label class='col-md-2 control-label' for='parent-email'>Email</label>
			<div class='col-md-4'>
				<input class='form-control' type='email' id='parent-email' [(ngModel)]='parent.Email' name='Email'>
			</div>
		</div>
		<div class='form-group'>
			<label class='col-md-2 control-label' for='parent-isadmin'>Phone</label>
			<div class='col-md-4'>
				<input class='form-control' type='Phone' id='parent-isadmin' [(ngModel)]='parent.Phone' name='Phone'>
			</div>
		</div>
		<div class='form-group'>
			<label class='col-md-2 control-label' for='parent-active'>Active</label>
			<div class='col-md-4'>
				<input class='form-control' type='checkbox' id='parent-active' [(ngModel)]='parent.Active' name='Active'>
			</div>
		</div>
		<div class='form-group'>
			<div class='col-md-2 col-md-offset-3'>
				<button type='submit' class='btn btn-success' (click)='OnSubmit()'>Submit</button>
			</div>
		</div>
	</form>
	<!-- {{diagnostic}} -->
</div>
