<div class='form-horizontal'>
	<form>
		<div class='form-group'>
			<label class='col-md-2 control-label' for='mailing-name'>Name</label>
			<div class='col-md-4'>
				<input class='form-control' type='text' id='mailing-name' [(ngModel)]='mailing.Name' name='Name'>
			</div>
		</div>
		<div class='form-group'>
			<label class='col-md-2 control-label' for='mail-after-months'>MailAfterMonths</label>
			<div class='col-md-4'>
				<input class='form-control' type='text' id='mail-after-months' [(ngModel)]='mailing.MailAfterMonths' name='MailAfterMonths'>
			</div>
		</div>
		<div class='form-group'>
			<label class='col-md-2 control-label' for='mailing-active'>Active</label>
			<div class='col-md-4'>
				<input class='form-control' type='checkbox' id='mailing-active' [(ngModel)]='mailing.Active' name='Active'>
			</div>
		</div>
		<div class='form-group'>
			<div class='col-md-2 col-md-offset-3'>
				<button type='submit' class='btn btn-success' (click)='OnSubmit()'>Submit</button>
			</div>
		</div>
	</form>
	<!-- {{diagnostic}} -->
</div>
